<!DOCTYPE html>
<html>
<head>
	<title>Hotel Booking</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<!-- framework bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap-datepicker.min.css">

	<script src="locales/bootstrap-datepicker.id.min.js"></script>

<body>

	<section>
		<div class="card">
			<p class="judul">Hotel Booking</p>
			
			<p class="location">Location</p>
			<input class="lokasi" type="text" name="">

			<p class="check">Check-in <span>Check-out</span></p>
			<input class="form-control date kiri" type="text"><input class="form-control date kanan" type="text">
		        
			<p class="rooms">Rooms <span class="adults">Adults</span> <span class="kids">Kids</span></p>
			<input class="room" type="number" name=""><input class="adult" type="number" name=""><input class="kid" type="number" name="">
		</div>

		<div class="properties">
			<div class="isi">

				<p>Show 389 properties</p>

			</div>
		</div>
	</section>
